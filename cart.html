<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zenvy | Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar">
    <h1 class="logo">Zenvy</h1>
    <a href="index.html">← Back to Shop</a>
  </nav>

  <div class="page-wrapper">
    <section class="cart-container premium-box">
      <h2>Your Cart</h2>

      <table id="cart-table">
        <tr>
          <th>Product</th>
          <th>Price (₹)</th>
          <th>Qty</th>
          <th>Total (₹)</th>
          <th>Action</th>
        </tr>
      </table>

      <h3 id="grand-total">Grand Total: ₹0</h3>

      <div style="margin-top:20px;">
        <button onclick="clearCart()">Clear Cart</button>
        <a href="checkout.html">
          <button>Proceed to Checkout</button>
        </a>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
